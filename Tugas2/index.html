<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>

    <style>
        .satu {
            background-color: #523FFF;
            color: white;
            text-align: center;
            font-family: Verdana;
        }
        
        .dua {
            background-color: #ACAFFF;
        }

        .tiga {
            background-color: #CED1FF;
        }

        input[type="text"] {
            width: 215px;
        }
        table {
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <form method="POST" action="halaman2.php">
        <table border="1">
            <tr class="satu">
                <th colspan="2" width="320px"><h2>Form Pendaftaran</h2></th>
            </tr>
            <tr class="dua">
                <td>Nama</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr class="tiga">
                <td>Alamat</td>
                <td><input type="text" name="alamat" required></td>
            </tr>
            <tr class="dua">
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="Pria" required>Pria<br>
                    <input type="radio" name="gender" value="Wanita">Wanita
                </td>
            </tr>
            <tr class="tiga">
                <td>Pekerjaan</td>
                <td>
                    <select name="job" required>
                        <option value="" selected disabled hidden>Pilih</option>
                        <option value="Pelajar">Pelajar</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Pegawai">Pegawai</option>
                        <option value="Wiraswasta">Wiraswasta</option>
                    </select>
                </td>
            </tr>
            <tr class="satu">
                <th colspan="2" height="30px"><input type="submit" value="Kirim"></th>
            </tr>
        </table>
    </form>
</body>
</html>
